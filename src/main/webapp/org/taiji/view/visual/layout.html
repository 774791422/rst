<!-- Content Wrapper. Contains page content -->
<div id="inner-container" class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">{{'VISUAL.LAYOUT.LAYOUT'|translate}}</h3>
                    <div class="box-tools">
                        <i class="fa fa-plus toolbar-icon" ng-click="newLayout()" title="{{'COMMON.NEW'|translate}}" style="margin-top: 4px;"></i>
                        <div class="input-group input-group-sm" style="width: 150px; margin-left: 5px; float: right;">
                            <input type="text" name="table_search" ng-model="search" class="form-control pull-right" placeholder="Search">
                            <div class="input-group-btn">
                                <button class="btn btn-default" ng-click="loadLayoutList()"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <tbody>
                        <tr>
                            <th>{{'VISUAL.LAYOUT.NAME'|translate}}</th>
                            <th>{{'VISUAL.LAYOUT.ROWS'|translate}}</th>
                            <th>{{'VISUAL.LAYOUT.COLS'|translate}}</th>
                            <th>{{'OPERATION.NAME'|translate}}</th>
                        </tr>
                        <tr ng-repeat="layout in layoutList">
                            <td>{{layout.name}}</td>
                            <td>{{layout.rows}}</td>
                            <td>{{layout.cols}}</td>
                            <td>
                                <i class="fa fa-cog toolbar-icon" ng-click="xmlayout(layout.id)" title="{{'COMMON.LAYOUT'|translate}}"></i>&nbsp;&nbsp;
                                <i class="fa fa-search toolbar-icon" ng-click="view(layout.id)" title="{{'COMMON.VIEW'|translate}}"></i>&nbsp;&nbsp;
                                <i class="fa fa-trash-o toolbar-icon"  ng-click="deleteLayout(layout.id)" title="{{'COMMON.DELETE'|translate}}"></i>&nbsp;&nbsp;
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div><tm-pagination conf="paginationConf"></tm-pagination></div>
        </div>
    </div>
</div>

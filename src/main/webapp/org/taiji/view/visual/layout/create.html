<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()">
        <span aria-hidden="true">×</span></button>
    <h4 class="modal-title">{{'VISUAL.LAYOUT.LAYOUT_NEW'|translate}}</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="myForm" novalidate>
        <div class="form-group">
            <label class="col-sm-2 control-label">名称<span style="color:red">*</span></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="layout.name" name="name" required>
                <span style="color:red" ng-show="myForm.name.$touched && myForm.name.$error.required">此项为必填项</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">场景<span style="color:red">*</span></label>
            <div class="col-sm-10">
                <select class="form-control" ng-model="sceneSelect"
                        ng-change="changeDs()"
                        ng-options="scene.name for scene in sceneList" ng-init="initScene();" name="sceneSelect"></select>
                <span style="color:red" ng-show="myForm.sceneSelect.$touched && myForm.sceneId.$error.required">此项为必填项</span>
            </div>
        </div>
        <input type="hidden" ng-model="sceneId" name="sceneId" required>
        <div class="form-group">
            <label class="col-sm-2 control-label">行*列<span style="color:red">*</span></label>
            <div class="col-sm-10">
                <input type="number" ng-model="layout.rows" name="rows" required><span class="add-on">*</span><input type="number" ng-model="layout.cols" name="cols" required>
                <span style="color:red" ng-show="myForm.rows.$touched && myForm.rows.$error.required||myForm.cols.$touched && myForm.cols.$error.required">此项为必填项</span>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-disabled="myForm.$invalid" ng-click="ok()">{{'COMMON.OK'|translate}}</button>
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="close()">
        {{'COMMON.CANCEL'|translate}}
    </button>
</div>

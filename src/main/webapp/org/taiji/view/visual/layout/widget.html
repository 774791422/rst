<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()">
        <span aria-hidden="true">×</span></button>
    <h4 class="modal-title">{{'VISUAL.LAYOUT.WIDGET_SELECT'|translate}}</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="myForm" novalidate>
        <div class="form-group">
            <label class="col-sm-2 control-label">图表<span style="color:red">*</span></label>
            <div class="col-sm-10">
                <select class="form-control" ng-model="widgetSelect" name="widgetSelect"
                        ng-change="changeDs()"
                        ng-options="widget.name for widget in widgetList" ng-init="initWidget();"></select>
                <span style="color:red" ng-show="myForm.widgetSelect.$touched && myForm.widgetId.$error.required">此项为必填项</span>
            </div>
        </div>
        <input type="hidden" ng-model="widgetId" name="widgetId" required/>
        <input type="hidden" ng-model="widgetName"/>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-disabled="myForm.$invalid" ng-click="ok()">{{'COMMON.OK'|translate}}</button>
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="close()">
        {{'COMMON.CANCEL'|translate}}
    </button>
</div>

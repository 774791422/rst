<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()">
        <span aria-hidden="true">×</span></button>
    <h4 class="modal-title">{{'VISUAL.SCENE.SCENE_EDIT'|translate}}</h4>
</div>
<div class="modal-body" ng-init="initData();">
    <form class="form-horizontal" novalidate name="myForm">
        <div class="form-group">
            <label class="col-sm-2 control-label">名称<span style="color:red">*</span></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="scene.name" name="name" required>
                <span style="color:red" ng-show="myForm.name.$touched && myForm.name.$error.required">此项为必填项</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">所在文件夹<span style="color:red">*</span></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="scene.folder" name="folder" required>
                <span style="color:red" ng-show="myForm.folder.$touched && myForm.folder.$error.required">此项为必填项</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">HTML名称<span style="color:red">*</span></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="scene.fileName" name="fileName" required>
                <span style="color:red" ng-show="myForm.fileName.$touched && myForm.fileName.$error.required">此项为必填项</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">宽*高<span style="color:red">*</span></label>
            <div class="col-sm-10">
                <input type="number" ng-model="scene.width" name="width" required ><span class="add-on">*</span><input type="number" ng-model="scene.height" name="height" required>
                <span style="color:red" ng-show="myForm.width.$touched && myForm.width.$error.required || myForm.height.$touched && myForm.height.$error.required">此项为必填项</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">背景色</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="scene.backgroundColor" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">描述</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="scene.info">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-disabled="myForm.$invalid" ng-click="ok()">{{'COMMON.OK'|translate}}</button>
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="close()">
        {{'COMMON.CANCEL'|translate}}
    </button>
</div>

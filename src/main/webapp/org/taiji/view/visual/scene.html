<!-- Content Wrapper. Contains page content -->
<div id="inner-container" class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">{{'VISUAL.SCENE.SCENE'|translate}}</h3>
                    <div class="box-tools">
                        <i class="fa fa-plus toolbar-icon" ng-click="newScene()" title="{{'COMMON.NEW'|translate}}" style="margin-top: 4px;"></i>
                        <div class="input-group input-group-sm" style="width: 150px; margin-left: 5px; float: right;">
                            <input type="text" name="table_search" ng-model="search" class="form-control pull-right" placeholder="Search">
                            <div class="input-group-btn">
                                <button class="btn btn-default" ng-click="loadSceneList()"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <tbody>
                        <tr>
                            <th>{{'VISUAL.SCENE.NAME'|translate}}</th>
                            <th>{{'VISUAL.SCENE.FOLDER'|translate}}</th>
                            <th>{{'VISUAL.SCENE.STATUS'|translate}}</th>
                            <th>{{'OPERATION.NAME'|translate}}</th>
                        </tr>
                        <tr ng-repeat="scene in sceneList">
                            <td>{{scene.name}}</td>
                            <td>{{scene.folder}}</td>
                            <td>{{getStatus(scene.status)}}</td>
                            <td>
                                <i class="fa fa-edit toolbar-icon" ng-click="editScene(scene.id)" title="{{'COMMON.EDIT'|translate}}"></i>&nbsp;&nbsp;
                                <i class="fa fa-file-archive-o toolbar-icon" ng-click="generateScene(scene.id)" title="{{'COMMON.GENERATE'|translate}}"></i>&nbsp;&nbsp;
                                <i class="fa fa-search toolbar-icon" ng-click="view(scene.id)" title="{{'COMMON.VIEW'|translate}}"></i>&nbsp;&nbsp;
                                <i class="fa fa-trash-o toolbar-icon"  ng-click="deleteScene(scene.id)" title="{{'COMMON.DELETE'|translate}}"></i>&nbsp;&nbsp;
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div><tm-pagination conf="paginationConf"></tm-pagination></div>
        </div>
    </div>
</div>

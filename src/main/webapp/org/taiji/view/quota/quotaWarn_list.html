<!-- Content Wrapper. Contains page content -->
<div id="inner-container" class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">指标告警列表</h3>
                    <div class="box-tools">
                        <div class="input-group input-group-sm" style="width: 150px; margin-left: 5px; float: right;">
                            <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">
                            <div class="input-group-btn">
                                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <tbody>
                        <tr>
                            <th>数据源名称</th>
                            <th>数据集名称</th>
                            <th>指标</th>
                            <th>最后检查时间</th>
                            <th>处理状态</th>
                            <th>异常处理</th>
                        </tr>
                        <tr ng-repeat="quota in quotaDataList">
                            <td>{{quota.source_name}}</td>
                            <td>{{quota.dataset_name}}</td>
                            <td>{{quota.quota}}</td>
                            <td>{{getTime(quota.update_time)}}</td>
                            <td>{{getState(quota.state)}}</td>
                            <td>
                                <i class="fa fa-edit toolbar-icon" ng-click="updateQuota(quota.id,quota.state)" title="{{'COMMON.EDIT'|translate}}"></i>&nbsp;&nbsp;

                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div><tm-pagination conf="paginationConf"></tm-pagination></div>
        </div>
    </div>
</div>

<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()">
        <span aria-hidden="true">×</span></button>
    <h4 class="modal-title">修改指标</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="myForm" novalidate>
        <div class="form-group">
            <label class="col-sm-2 control-label">指标名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="quota.name" name="quotaName" required>
                <span style="color:red" ng-show="myForm.quotaName.$touched && myForm.quotaName.$error.required">此项为必填项</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">指标编码</label>
            <div class="col-sm-10">
                <input type="text" id="host" class="form-control" ng-model="quota.codeValue" name="codeValue" required>
                <span style="color:red" ng-show="myForm.codeValue.$touched && myForm.codeValue.$error.required">此项为必填项</span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">排序</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="quota.sysOrder" name="sysOrder" required>
                <span style="color:red" ng-show="myForm.sysOrder.$touched && myForm.sysOrder.$error.required">此项为必填项</span>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-disabled="myForm.$invalid"  ng-click="ok()">{{'COMMON.OK'|translate}}</button>
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="close()">
        {{'COMMON.CANCEL'|translate}}
    </button>
</div>

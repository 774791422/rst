<!-- Content Wrapper. Contains page content -->
<div id="inner-container" class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">指标与数据源关系</h3>
                    <div class="box-tools">
                        <i class="fa fa-reply toolbar-icon" ng-click="back()" title="返回" style="margin-top: 4px;">返回</i>
                        <i class="fa fa-plus toolbar-icon" ng-click="newQuota()" title="{{'COMMON.NEW'|translate}}" style="margin-top: 4px;">新增</i>
                        <div class="input-group input-group-sm" style="width: 150px; margin-left: 5px; float: right;">
                            <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">
                            <div class="input-group-btn">
                                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <tbody>
                        <tr>
                            <th>数据源名称</th>
                            <th>数据集名称</th>
                            <th>指标</th>
                            <th>最后检查时间</th>
                            <th>{{'OPERATION.NAME'|translate}}</th>
                        </tr>
                        <tr ng-repeat="quota in quotaDataList">
                            <td>{{quota.source_name}}</td>
                            <td>{{quota.dataset_name}}</td>
                            <td>{{quota.quota}}</td>
                            <td>{{getTime(quota.update_time)}}</td>
                            <td>
                                <i class="fa fa-edit toolbar-icon" ng-click="updateQuota(quota.id,quota.dataset)" title="{{'COMMON.EDIT'|translate}}"></i>&nbsp;&nbsp;
                                <i class="fa fa-trash-o toolbar-icon" ng-click="deleteQuota(quota.id)" title="{{'COMMON.DELETE'|translate}}"></i>&nbsp;&nbsp;
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div><tm-pagination conf="paginationConf"></tm-pagination></div>
        </div>
    </div>
</div>

<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()">
        <span aria-hidden="true">×</span></button>
    <h4 class="modal-title">修改系统监控</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="myForm" novalidate>
        <input type="hidden"  ng-model="monitor.parentId">
        <div class="form-group">
            <label class="col-sm-2 control-label">主机名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="monitor.zjname" name="monitorName">
                <span style="color:red" ng-show="myForm.monitorName.$touched && myForm.monitorName.$error.required">此项为必填项</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">主机ip</label>
            <div class="col-sm-10">
                <input type="text" id="host" class="form-control" ng-model="monitor.host" name="host">
                <span style="color:red" ng-show="myForm.host.$touched && myForm.host.$error.required">此项为必填项</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">排序</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="monitor.sysOrder" name="sysOrder">
                <span style="color:red" ng-show="myForm.sysOrder.$touched && myForm.sysOrder.$error.required">此项为必填项</span>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-disabled="myForm.$invalid" ng-click="ok()">{{'COMMON.OK'|translate}}</button>
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="close()">
        {{'COMMON.CANCEL'|translate}}
    </button>
</div>

    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">日志管理</h3>
                    <div class="box-tools">
                        <!--<i class="fa fa-plus toolbar-icon" title="{{'COMMON.NEW'|translate}}" style="margin-top: 4px;"></i>-->

                </div>

                <div class="box-body table-responsive no-padding">

                        <tbody>

                            <th>序号</th>
                            <th>ip</th>
                            <th>CPU</th>
                            <th>硬盘</th>
                            <th>内存</th>
                            <th>时间</th>
                        </tr>
                        <tr ng-repeat="m in logmanageList">

                            <td>{{m.cpu}}</td>

                            <td>{{m.men}}</td>

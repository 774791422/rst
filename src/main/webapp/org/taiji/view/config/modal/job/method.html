<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()">
        <span aria-hidden="true">×</span></button>
    <h4 class="modal-title">本地方法配置</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">类名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="config.clazz">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">执行方法</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="config.method">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default pull-left" data-dismiss="modal" ng-click="close()">
        关闭
    </button>
    <button type="button" class="btn btn-primary" ng-click="ok()">确定</button>
</div>

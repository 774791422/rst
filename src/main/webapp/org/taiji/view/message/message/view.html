<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()">
        <span aria-hidden="true">×</span></button>
    <h4 class="modal-title">消息信息内容</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">消息类型</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" disabled ng-model="message.datatype">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">消息内容</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" disabled ng-model="message.message">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="close()">
        {{'COMMON.CANCEL'|translate}}
    </button>
</div>

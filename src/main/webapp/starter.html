<script type="text/javascript">
    function miaovAddEvent(oEle, sEventName, fnHandler) {
        if (oEle.attachEvent) {
            oEle.attachEvent('on' + sEventName, fnHandler);
        } else {
            oEle.addEventListener(sEventName, fnHandler, false);
        }
    }


    $(function(){
        setInterval(init,5000);
    });

    function init(){
        $.ajax({
            type : "POST", //提交方式
            url : "/message/getMessage.do",//路径
            data : {
            },//数据，这里使用的是Json格式进行传输
            success : function(result) {//返回数据根据结果进行相应的处理
                if ( result.state>0 ) {
                    remind();
                } else {

                }
            }
        });
    }

    function list() {
        var oDiv = document.getElementById('miaov_float_layer');
        oDiv.style.display = 'none';
        var url=window.location.href;
        url=url.split("#")[0];
        window.location.href=url+"#/config/message";
    }


    function remind(){
        var oDiv = document.getElementById('miaov_float_layer');
        var oBtnMin = document.getElementById('btn_min');
        var oBtnClose = document.getElementById('btn_close');
        var oDivContent = oDiv.getElementsByTagName('div')[0];
        var iMaxHeight = 0;
        var isIE6 = window.navigator.userAgent.match(/MSIE 6/ig) && !window.navigator.userAgent.match(/MSIE 7|8/ig);
        oDiv.style.display = 'block';
        iMaxHeight = oDivContent.offsetHeight;
        if (isIE6) {
            oDiv.style.position = 'absolute';
            repositionAbsolute();
            miaovAddEvent(window, 'scroll', repositionAbsolute);
            miaovAddEvent(window, 'resize', repositionAbsolute);
        } else {
            oDiv.style.position = 'fixed';
            repositionFixed();
            miaovAddEvent(window, 'resize', repositionFixed);
        }
        oBtnMin.timer = null;
        oBtnMin.isMax = true;
        oBtnClose.onclick = function () {
            oDiv.style.display = 'none';
        };
    }


    function repositionAbsolute() {
        var oDiv = document.getElementById('miaov_float_layer');
        var left = document.body.scrollLeft || document.documentElement.scrollLeft;
        var top = document.body.scrollTop || document.documentElement.scrollTop;
        var width = document.documentElement.clientWidth;
        var height = document.documentElement.clientHeight;
        oDiv.style.left = left + width - oDiv.offsetWidth-20 + 'px';
        oDiv.style.top = top + height - oDiv.offsetHeight + 'px';
    }

    function repositionFixed() {
        var oDiv = document.getElementById('miaov_float_layer');
        var width = document.documentElement.clientWidth;
        var height = document.documentElement.clientHeight;
        oDiv.style.left = width - oDiv.offsetWidth-20 + 'px';
        oDiv.style.top = height - oDiv.offsetHeight + 'px';
    }
</script>


<script type="text/ng-template" id="echartContent">
    <div class="col-md-{{widget.width}}">
        <div class="box box-solid" style="z-index: 99;">
            <div class="box-header" ng-mouseover="x=true" ng-mouseleave="x=false">
                <!--<i class="fa fa-bar-chart-o"></i>-->
                <h3 class="box-title">{{widget.name}}</h3>
                <div class="box-tools pull-right" ng-show="x" ng-init="x=false">
                    <button name="reload_{{widget.widget.id}}" type="button" class="btn btn-box-tool"
                            ng-click="reload(widget)"><i
                            class="fa fa-refresh"></i>
                    </button>
                    <button type="button" class="btn btn-box-tool" ng-if="widgetCfg" ng-click="config(widget)"><i
                            class="fa fa-wrench"></i>
                    </button>
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-box-tool" ng-click="modalChart(widget)"><i
                            class="fa fa-square-o"></i>
                    </button>
                </div>
            </div>
            <div class="box-body" ng-style="{height:myheight+'px'}" style="padding: 3px 0px 3px 13px;">
            </div>
        </div>
    </div>
</script>
